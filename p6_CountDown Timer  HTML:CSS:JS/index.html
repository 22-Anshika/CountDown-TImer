<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Countdown Timer</title>
       <link rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jersey+15&family=Nabla&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

       <div class="container">

            <h1>Countdown Timer</h1>
            <div id="countdown">
              <div>
                     <span id="days">00</span>
                     Days
              </div>
              <div>
                     <span id="hrs">00</span>
                     Hrs
              </div>
              <div>
                     <span id="mins">00</span>
                     Mins
              </div>
              <div>
                     <span id="secs">00</span>
                     Secs
              </div>
            </div>


            <h2>Progress:</h2>
            <div class="progress-container">
              <div id="progress-bar"></div>
            </div>


       </div>
       
       
       <script src="script.js"></script>
</body>
</html>
